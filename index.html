<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic's Secret Area</title>
    <style>
        /* 1. GLOBAL STYLES */
        body {
            background-color: #2c3e50; /* Darker background to make the cards pop */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* 2. THE GRID SECTION */
        #sonic-section {
            max-width: 1000px;
            margin: 0 auto;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Individual Game Card - Matches the 'Peak Tunes' slate grey */
        .game-card {
            background-color: #3d4c53; 
            border: 2px solid #7899a1; /* Teal border */
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(120, 153, 161, 0.4);
            background-color: #465861;
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 12px;
            aspect-ratio: 3/4; /* Classic box art ratio */
            object-fit: cover;
            background-color: #1a1a1a;
        }

        .game-title {
            font-weight: bold;
            color: #7899a1;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 3. THE EMULATOR CARD */
        #sonic-emu-card {
            background-color: #3d4c53;
            border-radius: 20px;
            border: 3px solid #7899a1;
            padding: 25px;
            width: 95%;
            max-width: 900px;
            margin: 40px auto;
            display: none; /* Hidden until game starts */
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            position: relative;
        }

        /* Teal Close Button */
        .close-btn {
            background: linear-gradient(135deg, #7899a1 0%, #5a7a82 100%);
            color: #1a1a1a;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            float: right;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .close-btn:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 10px rgba(120, 153, 161, 0.5);
        }

        #game-frame {
            width: 100%;
            height: 550px;
            background: #000;
            border-radius: 12px;
            clear: both;
            overflow: hidden;
            border: 1px solid #2c3e50;
        }

        #loading-text {
            color: #7899a1;
            text-align: center;
            padding: 100px 0;
            font-style: italic;
        }
    </style>
</head>
<body>

<div id="sonic-section">
    <h1>Sonic's Cool Secret Area</h1>
    <p>Click a game to view its cheats, unused content, and play online:</p>
    
    <div class="game-grid">
        <div class="game-card" onclick="startSonic('segaMD', 'Sonic 1', 'https://archive.org/download/roms-for-the-site/Sonic%20The%20Hedgehog%20%28USA%2C%20Europe%29.md')">
            <img src="https://m.media-amazon.com/images/I/51F0N9A8WDL.jpg" alt="Sonic 1 Box Art">
            <div class="game-title">Sonic The Hedgehog</div>
        </div>

        <div class="game-card" onclick="startSonic('segaMD', 'Sonic 2', 'https://archive.org/download/roms-for-the-site/Sonic%202.md')">
            <img src="https://m.media-amazon.com/images/I/51G6Y8K6TNL.jpg" alt="Sonic 2 Box Art">
            <div class="game-title">Sonic The Hedgehog 2</div>
        </div>

        </div>
</div>

<div id="sonic-emu-card">
    <button class="close-btn" onclick="location.reload()">CLOSE GAME Ã—</button>
    <div id="game-frame">
        <div id="loading-text">Waking up Archive.org and loading the Core...</div>
    </div>
</div>

<script>
    function startSonic(core, name, url) {
        // 1. Show the card and scroll to it
        const playerCard = document.getElementById('sonic-emu-card');
        playerCard.style.display = 'block';
        playerCard.scrollIntoView({ behavior: 'smooth' });

        // 2. Set the global configuration for EmulatorJS
        window.EJS_player = '#game-frame';
        window.EJS_core = core;
        window.EJS_gameName = name;
        window.EJS_gameUrl = url;
        
        // 3. Point to the local 'data' folder you uploaded to GitHub
        // Ensure this folder is in the same directory as this HTML file!
        window.EJS_pathtodata = "data/"; 

        // 4. Inject the loader script from your local data folder
        let script = document.createElement('script');
        script.src = "data/loader.js"; 
        document.getElementById('game-frame').appendChild(script);
    }
</script>

</body>
</html>
